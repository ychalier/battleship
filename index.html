<!DOCTYPE html>

<html>

<head>
  <title>battleship</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>battleship</h1>
  </header>
  <div id="cmd-panel">
    <div class="group">
      <input id="input-selfid" type="text" placeholder="own id" />
      <button id="btn-selfid">set</button>
    </div>
    <div class="group">
      <input id="input-otherid" type="text" placeholder="friend id" />
      <button id="btn-otherid">set</button>
    </div>
  </div>
  <div id="game-panel">
    <p>
      loading game...
    </p>
  </div>
  <div id="sub-cmd-panel">
    <div id="btn-start">START</div>
    <div id="player-info"></div>
  </div>
  <footer>
    <a href="../">menu</a>
    |
    &copy; 2018 <a href="http://yohan.chalier.fr/">Yohan Chalier</a>
  </footer>

  <script src="jquery-1.7.2.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <script src="peer.js"></script>
  <script src="ship.js" type="text/javascript"></script>
  <script src="model.js" type="text/javascript"></script>
  <script src="view.js" type="text/javascript"></script>
  <script src="radio.js" type="text/javascript"></script>
  <script src="controller.js" type="text/javascript"></script>

</body>

</html>
